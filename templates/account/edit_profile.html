{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit Profile</h1>
    <form enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        {{ profile_form|crispy }}
        <input class='btn-margin-up btn btn-success' type="submit" value='Save'>
    </form>
{% endblock content %}
